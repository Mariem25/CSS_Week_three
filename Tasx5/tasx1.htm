<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CSS</title>
<style>

*{
box-sizing: border-box;
}
 
body{
font-family: sans-serif;
margin: 0;
}

.center-flex{
display: flex;
justify-content: center;
align-items: center;
background-color: #c3c3c3;
}

.center-position{
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%,-50%);
background-color: #c3c3c3;
}

.circle-100{
width: 100px;
height: 100px;
border-radius: 50%;
background-color: #c3c3c3;
}

.circle-200{
width: 200px;
height: 200px;
border-radius: 50%;
background-color: #c3c3c3;
}

</style>
  </head>


  <body>

<div class="center-flex">Test class</div>
<div class="center-position">Test class</div>
<div class="circle-100 center-flex">Test class</div>
<div class="circle-200 center-flex">Test class</div>


 </body>
</html>
